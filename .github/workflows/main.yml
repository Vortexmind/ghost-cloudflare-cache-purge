name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v5
      - name: Pre-Publish
        run: 'echo "$TOML_CONTENT" > wrangler.toml && npm install'
        shell: bash
        env:
          TOML_CONTENT: ${{secrets.TOML_CONTENT}}
      - name: Publish
        uses: cloudflare/wrangler-action@v3.14.1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
